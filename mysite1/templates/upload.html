<!DOCTYPE html>
<html>
<head>
    <title>Upload Image</title>
</head>
<body>
    <h1>Upload an Image</h1>
    <form method="POST" enctype="multipart/form-data" action="{% url 'predict_image' %}">
        {% csrf_token %}
        <input type="file" name="image">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
